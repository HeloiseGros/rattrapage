<!DOCTYPE html>
<html>
<head>
	<title>Mini site de questions-réponses</title>
</head>
<body>
	<h1>Bienvenue sur le mini site de questions-réponses</h1>
	<p id="question"></p>
	<button onclick="generate_question()">Random question</button>
	<br>
	<input type="text" id="answer" placeholder="Réponse">
	<button onclick="evaluate_answer()">Evaluate answer</button>
	<p id="result"></p>
	<script>
		function generate_question() {
			var questions = {{ questions|tojson }};
			var question = document.getElementById("question");
			question.innerHTML = questions[Math.floor(Math.random() * questions.length)];
		}

		function evaluate_answer() {
			var answer = document.getElementById("answer").value;
			var expected_answer = "La réponse attendue ici";
			var result = document.getElementById("result");

			if (answer == expected_answer) {
				result.innerHTML = "Bonne réponse !";
			} else {
				result.innerHTML = "Mauvaise réponse...";
			}
		}
	</script>
</body>
</html>
